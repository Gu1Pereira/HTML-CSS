<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
<table border="7" style="width: 100%; text-align: center;">
    <tr style="text-align: center;">
     <!--tr = table row-->   
     <!-- td = table data -->
     <td>Nome</td>
     <td>Curso</td>
     <td>Idade</td>
     <td>Time</td>
    <td rowspan="2" >Hoje</td>
    </tr>
    <tr style="height: 50px;">

<!-- Width = Comprimento e Height = Altura -->

     <td style="text-align: left;" >Gui</td>
     <td>TI</td>
     <td>20</td>   
     <td style="text-align: right;">Flamengo</td>   
    </tr>
    <tr style="height: 50px;">
     <td>Joana D'Arc</td>   
     <td>Photoshop</td>
     <td>21</td>
     <td>São Bento</td>
     <td rowspan="1" >Novo</td>
    </tr>
    <tr style="height: 50px;">
    <td>Aula de hoje</td>  
    <td>HTML com tabela</td>    
    <td>Depois folga</td>    
    <td>Sem aula amanhã</td>
    <td rowspan="1" >Novo</td>   
    </tr>



</table>    


















</body>
</html>
